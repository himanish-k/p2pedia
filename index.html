<DOCTYPE! html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<form>
		Search:
		<input type="search">
		<input type="submit">
	</form>
	<p><input id="link-to-editor" type="button" value="New Document" onclick="redirectToEditor()"></p>
	<table id="documentList">
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Author</th>
			<th>Date Created</th>
			<th>Views</th>
			<th>Upvotes</th>
			<th>Downvotes</th>
		</tr>
	</table>
	<table id="peerList">
		<tr>
			<th>Name</th>
			<th>ID</th>
		</tr>
	</table>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/mock-data.json"></script>
	<script src="js/main.js"></script>
</body>
</html>
